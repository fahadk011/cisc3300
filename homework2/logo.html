<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAD Business Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Lobster', cursive;
        }
        .logo-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 4em;
            color: #2c3e50;
            margin-top: 20px;
        }
        .image-wrapper {
            width: 150px;
            height: 150px;
            overflow: hidden;
            margin: 0 auto;
        }
        .image-wrapper img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="image-wrapper">
            <img src="logo.png" alt="IMAD Logo">
        </div>
        <div class="logo">IMAD</div>
    </div>
</body>
</html>
